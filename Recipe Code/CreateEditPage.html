<!DOCTYPE html>
<html lang="en">
   
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <meta name="description" content="Recipe storage" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <section id="main-bar">
                <img id="grouplogo" src="./grouplogo.PNG" alt="grouplogo" style="width:65px;height:65px;">
                <h1 id="site-name">App Name</h1>
               <!-- <input type="text" id="search-bar" class="float-right" placeholder="Search">
                <button id="grocery-list" class="float-right">Grocery list</button>
                <button id="likes-list" class="float-right">Likes</button> -->
            </section>
        </header>
        <main>
            <section id="recipe-create">
                <input type="text" id="title-bar" class="float-left" placeholder="Recipe Title">
                <div id="rectangle"></div>
                <img id="camera" src="./camera.PNG" alt="camera" style="width:50px;height:50px;">
                <h2 id="Ingredients">Ingredients</h2>
                <div id="rectangle2"></div>
                <input type="text" id="Ingredient-bar" class="float-left" placeholder="Ingredient">
                <input type="text" id="Amount-bar" class="float-left" placeholder="Amount">
                <input type="text" id="Unit-bar" class="float-left" placeholder="Unit">
                <img id="remove" src="./remove.PNG" alt="remove" style="width:25px;height:25px;">
                <h3 id="add">+ Add Another Ingredient</h3>
                <h3 id="Instructions">Instructions</h3>
                <div id="rectangle3"></div>
                <input type="text" id="inst-text" class="float-left" placeholder="Enter Instructions">
                <button id="save" class="float-right">Save</button>
                <button id="cancel" class="float-right">Cancel</button>
                <input type="text" id="add-tag" class="float-right" placeholder="Enter Tag">
                <h3 id="tags">Tags</h3>
                <img id="remove1" src="./remove.PNG" alt="remove" style="width:25px;height:25px;">
                <h3 id="add1">+ Add Another Tag</h3>
            </section>
        </main>
    </body>
</html>
